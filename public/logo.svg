<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Professional roofing company logo -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a25c"/>
      <stop offset="100%" style="stop-color:#9a7432"/>
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b5893a"/>
      <stop offset="100%" style="stop-color:#8a6b2a"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0c0f14"/>

  <!-- Roof shape - main peak -->
  <path d="M100 35 L170 90 L165 95 L100 45 L35 95 L30 90 Z" fill="url(#goldGrad)"/>

  <!-- Secondary roof layer for depth -->
  <path d="M100 50 L160 98 L155 103 L100 60 L45 103 L40 98 Z" fill="url(#roofGrad)"/>

  <!-- Shingle lines on roof -->
  <path d="M55 95 L100 55 L145 95" fill="none" stroke="#c9a25c" stroke-width="2" stroke-linecap="round"/>
  <path d="M65 102 L100 68 L135 102" fill="none" stroke="#c9a25c" stroke-width="1.5" stroke-linecap="round"/>

  <!-- House body -->
  <rect x="50" y="100" width="100" height="60" fill="#1a1f2e"/>

  <!-- Window left -->
  <rect x="60" y="115" width="25" height="25" rx="2" fill="#0c0f14" stroke="#c9a25c" stroke-width="1.5"/>
  <line x1="72.5" y1="115" x2="72.5" y2="140" stroke="#c9a25c" stroke-width="1"/>
  <line x1="60" y1="127.5" x2="85" y2="127.5" stroke="#c9a25c" stroke-width="1"/>

  <!-- Window right -->
  <rect x="115" y="115" width="25" height="25" rx="2" fill="#0c0f14" stroke="#c9a25c" stroke-width="1.5"/>
  <line x1="127.5" y1="115" x2="127.5" y2="140" stroke="#c9a25c" stroke-width="1"/>
  <line x1="115" y1="127.5" x2="140" y2="127.5" stroke="#c9a25c" stroke-width="1"/>

  <!-- Chimney -->
  <rect x="130" y="55" width="15" height="35" fill="#1a1f2e"/>
  <rect x="128" y="52" width="19" height="5" rx="1" fill="url(#goldGrad)"/>
</svg>
