<svg xmlns="http://www.w3.org/2000/svg" width="60" height="30" viewBox="0 0 60 30">
  <defs>
    <pattern id="shingle" width="60" height="30" patternUnits="userSpaceOnUse">
      <!-- Row 1 -->
      <rect x="0" y="0" width="20" height="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <rect x="20" y="0" width="20" height="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <rect x="40" y="0" width="20" height="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <!-- Row 2 offset -->
      <rect x="-10" y="15" width="20" height="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <rect x="10" y="15" width="20" height="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <rect x="30" y="15" width="20" height="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <rect x="50" y="15" width="20" height="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#shingle)"/>
</svg>
